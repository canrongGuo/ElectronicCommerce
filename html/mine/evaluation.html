<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../css/normal.css" />
    <link rel="stylesheet" type="text/css" href="../../css/font/public.css" />
    <script type="text/javascript" src="../../script/normal.js"></script>
    <script type="text/javascript" src="../../script/aui/aui-tab.js" ></script>
    <script type="text/javascript" src="../../script/jquery-1.11.2.min.js" ></script>
    <script type="text/javascript" src="../../script/aui/aui-list-swipe.js"></script>
    <style>
        body {}
        .daCard{height: 35px;line-height: 35px;color: #26d6cc;font-size: 14px;padding: 0 3%;}
        .cumulative{text-align: center;color: #26d6cc;line-height: 100px;height: 120px;}
        .cumulative p{line-height: 35px;font-size: 16px;}
        .cumulative span:first-of-type{font-size: 100px;font-weight: bold;}
        .score{width: 190px;margin: 0 auto;}
        .score img.star{width: 30px;height: 30px;float: left;margin-right: 10px;}
        .score img.star:last-of-type{margin-right:0;}
        /*评价记录*/
        .title{line-height: 45px;height: 45px;color: #666;border-top: 1px solid #ddd;margin-top: 10%;padding: 0 3%;}
        /*评价*/
        .number{height: 45px;line-height: 45px;padding: 0 5%;color: #666;}
        .aui-list .aui-list-item-media {width: 3rem;}
        #evaluation .aui-list .aui-list-item-media img{width: 90%;border-radius: 50%;}
        #evaluation .aui-info{justify-content: flex-end;}
        #evaluation .aui-info-item > *, .aui-info > *{line-height: 30px;}
        .scoreStar{color: #333;}
        .scoreStar .iconfont{color: #26d6cc;margin-right: 0;}
        #evaluation .aui-list .aui-list-item-text{display: block;}
    </style>
</head>

<body>
    <header>
        <ul class="header">
            <li class="border-b active">
                <div class="header_btn" onclick="goback();" tapmode>

        <img class="star" src="../../image/home/home_star.png"/>

                            </div>
