<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normal.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/font/public.css" />
    <script type="text/javascript" src="../../../script/normal.js"></script>
    <script type="text/javascript" src="../../../script/jquery-1.11.2.min.js"></script>
    <style>
        body {}
        .getCode{position: absolute;right: 10px;top: 7px;padding: 3px 10px;border: 1px solid #26d6cc;color: #26d6cc;border-radius: 5px;}
        .getCode.tip{border: none;top: 48px;right: 0;padding: 10px 0;}
        .button{padding: 0 3%;margin-top: 35%;}
        .button div{height: 45px;line-height: 45px;background:#26d6cc;color: #fff;text-align: center;border-radius: 5px;}
        .tipMsg{height: 45px;line-height: 45px;padding: 0 4%;color: #666;}
    </style>
</head>

<body>
    <header>
        <ul class="header">
            <li class="border-b active">
                <div class="header_btn" onclick="goback();" tapmode>
                    <img class="addGroup" src="../../../image/goback.png" />
                </div>
                <span>手机号码</span>
            </li>
        </ul>
    </header>
    <div class="headerLine"></div>
    <!--认证信息-->
    <div class="tipMsg">请输入已认证身份信息，完成身份验证</div>
    <div class="address">
        <ul class="aui-list aui-form-list">
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">真实姓名：</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入您的真实姓名"/>
                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">证件号码：</div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="请输入您的证件号码"/>
                    </div>
                </div>
            </li>
        </ul>
    </div>
    <div class="button" taomode onclick="openChildWin('phoneNumber_next');";>
        <div>下一步</div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        api.parseTapmode();
        var sysType = api.systemType;
        if(sysType == "ios"){
            setTimeout(function(){
                api.closeWin({
                    name: 'phoneNumber'
                });
            },500);
        }else{
            api.closeWin({
                name: 'phoneNumber',
                animation:{
                    type:"none" //动画过渡时间，默认300毫秒
                }
            });
        }
    };

</script>

</html>
