<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0" />
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/normal.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/font/public.css" />
    <script type="text/javascript" src="../../../script/normal.js"></script>
    <script type="text/javascript" src="../../../script/jquery-1.11.2.min.js"></script>
    <style>
        body {}
        .content div.iconfont{font-size: 60px;width: 60px;height: 60px;line-height: 60px;margin: 0 auto;margin-top: 25%;color: #26d6cc;}
        .content p{padding: 6% 11%;}
        .button{padding:3%}
        .button div{height: 40px;line-height: 40px;background: #26d6cc;color:#fff;text-align: center;border-radius: 5px;margin-top: 10%;}
    </style>
</head>

<body>
    <header>
        <ul class="header">
            <li class="border-b active">
                <div class="header_btn" onclick="goback();" tapmode >
                    <img class="addGroup" src="../../../image/goback.png"/>
                </div>
                <span>我是商家</span>
            </li>
        </ul>
    </header>
    <div class="headerLine"></div>
    <div class="content">
        <div class="icon iconfont">&#xe648;</div>
        <p>您的认证审核已提交成功，我们将在1-7个工作日内审核，并即时通知您审核结果，请您耐心等候！</p>
    </div>
    <div class="button">
        <div tapmode onclick="goback();">我知道了</div>
    </div>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript">
    apiready = function() {
        var sysType = api.systemType;
        if(sysType == "ios"){
            setTimeout(function(){
                api.closeWin({
                    name: 'uploadMsg'
                });
                api.closeWin({
                    name: 'agreement'
                });
            },500);
        }else{
            api.closeWin({
                name: 'uploadMsg',
                animation:{
                    type:"none"             //动画过渡时间，默认300毫秒
                }
            });
            api.closeWin({
                name: 'agreement',
                animation:{
                    type:"none"             //动画过渡时间，默认300毫秒
                }
            });
        }
    };
</script>

</html>
